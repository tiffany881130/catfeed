    <div class="container">

            <div class="config-notice" id="configNotice">

                è«‹æŒ‰ç…§èªªæ˜æ–‡ä»¶è¨­å®š Firebaseï¼Œä¸¦åœ¨ä¸‹æ–¹å¡«å…¥ä½ çš„è¨­å®šè³‡è¨Šã€‚
            </div>

            <div id="todaySummary" class="today-summary">

                <div class="total-amount"><span id="todayTotal">0</span>å…‹</div>
                <div class="limit-info">æ¯æ—¥é™é‡ 40 å…‹</div>
            </div>

            <form id="feedingForm">
                <div class="form-group">
                    <label>é£¼æ–™</label>
                    <div class="input-group">
                        <input type="number" id="dryFood" min="0" step="1" placeholder="è«‹è¼¸å…¥å…‹æ•¸">

                <div class="form-group">

                    <div class="input-group">
                        <select id="wetFood">

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // âš ï¸ é‡è¦ï¼šè«‹å°‡ä¸‹æ–¹çš„ Firebase è¨­å®šæ›¿æ›æˆä½ è‡ªå·±çš„è¨­å®š
        // è¨­å®šæ–¹å¼è«‹åƒè€ƒ Firebase è¨­å®šèªªæ˜æ–‡ä»¶
        const firebaseConfig = {
			apiKey: "AIzaSyAzZYj-dz6Ic7VREP4g9u7bVZY05fv85lU",
			authDomain: "catfeedreport.firebaseapp.com",
			databaseURL: "https://catfeedreport-default-rtdb.asia-southeast1.firebasedatabase.app",
			projectId: "catfeedreport",
			storageBucket: "catfeedreport.firebasestorage.app",
			messagingSenderId: "589895141084",
			appId: "1:589895141084:web:792cfdb33380c42cea1619"
		};

        // æª¢æŸ¥æ˜¯å¦å·²è¨­å®š
        const isConfigured = firebaseConfig.apiKey !== "YOUR_API_KEY";
        
        if (!isConfigured) {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('historyList').innerHTML = '<div class="no-data">è«‹å…ˆè¨­å®š Firebase</div>';
        } else {
            document.getElementById('configNotice').style.display = 'none';
        }

        // åˆå§‹åŒ– Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const feedingsRef = ref(database, 'feedings');

        const DAILY_LIMIT = 40;
        let allFeedings = {};

        // ç›£è½è³‡æ–™è®ŠåŒ–ï¼ˆå³æ™‚åŒæ­¥ï¼‰
        onValue(feedingsRef, (snapshot) => {
            allFeedings = snapshot.val() || {};
            updateDisplay();
            
            // é¡¯ç¤ºåŒæ­¥æŒ‡ç¤ºå™¨
            const indicator = document.getElementById('syncIndicator');
            indicator.style.animation = 'none';
            setTimeout(() => {
                indicator.style.animation = 'blink 2s infinite';
            }, 10);
        });

        // è¡¨å–®æäº¤
        document.getElementById('feedingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const dryFood = parseFloat(document.getElementById('dryFood').value) || 0;
            const wetFood = parseFloat(document.getElementById('wetFood').value) || 0;
            
            if (dryFood === 0 && wetFood === 0) {
                showToast('è«‹è‡³å°‘è¼¸å…¥ä¸€é …é£Ÿç‰©ä»½é‡');
                return;
            }

            try {
                await addFeeding(dryFood, wetFood);
                
                // æ¸…ç©ºè¡¨å–®
                document.getElementById('dryFood').value = '';
                document.getElementById('wetFood').value = '0';
                
                showToast('è¨˜éŒ„æˆåŠŸï¼');
            } catch (error) {
                console.error('Error adding feeding:', error);
                showToast('è¨˜éŒ„å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
            }
        });

        async function addFeeding(dryFood, wetFood) {
            const now = new Date();
            const dateStr = getDateString(now);
            const timeStr = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            
            const newFeedingRef = push(ref(database, `feedings/${dateStr}`));
            await set(newFeedingRef, {
                time: timeStr,
                timestamp: now.getTime(),
                dryFood: dryFood,
                wetFood: wetFood,
                total: dryFood + wetFood
            });
        }

        function updateDisplay() {
            updateTodaySummary();
            updateHistory();
        }

        function updateTodaySummary() {
            const today = getDateString(new Date());
            const todayData = allFeedings[today] || {};
            
            const totalToday = Object.values(todayData).reduce((sum, item) => sum + (item.total || 0), 0);
            
            document.getElementById('todayTotal').textContent = totalToday;
            
            const summaryDiv = document.getElementById('todaySummary');
            if (totalToday > DAILY_LIMIT) {
                summaryDiv.classList.add('warning');
            } else {
                summaryDiv.classList.remove('warning');
            }
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            
            // ç²å–è¿‘ä¸ƒå¤©çš„æ—¥æœŸ
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(getDateString(date));
            }
            
            // æª¢æŸ¥æ˜¯å¦æœ‰è³‡æ–™
            const hasData = dates.some(date => allFeedings[date] && Object.keys(allFeedings[date]).length > 0);
            
            if (!hasData) {
                historyList.innerHTML = '<div class="no-data">å°šç„¡é¤µé£Ÿè¨˜éŒ„</div>';
                return;
            }
            
            let html = '';
            dates.forEach(dateStr => {
                const dayData = allFeedings[dateStr];
                if (!dayData || Object.keys(dayData).length === 0) return;
                
                // è½‰æ›æˆé™£åˆ—ä¸¦æŒ‰æ™‚é–“æ’åº
                const feedingArray = Object.entries(dayData).map(([key, value]) => ({
                    key,
                    ...value
                })).sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                
                const dayTotal = feedingArray.reduce((sum, item) => sum + (item.total || 0), 0);
                const isOverLimit = dayTotal > DAILY_LIMIT;
                
                html += `
                    <div class="day-record">
                        <div class="day-header">
                            <span class="day-date">${formatDateDisplay(dateStr)}</span>
                            <span class="day-total ${isOverLimit ? 'over-limit' : ''}">${dayTotal}å…‹</span>
                        </div>
                        <div class="feeding-list">
                `;
                
                feedingArray.forEach(item => {
                    const parts = [];
                    if (item.dryFood > 0) parts.push(`é£¼æ–™${item.dryFood}å…‹`);
                    if (item.wetFood > 0) parts.push(`ç½é ­${item.wetFood}å…‹`);
                    html += `<div class="feeding-item">${item.time} - ${parts.join('ã€')}</div>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
        }

        async function clearAllData() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰é¤µé£Ÿè¨˜éŒ„å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸï¼')) {
                try {
                    await remove(feedingsRef);
                    showToast('è³‡æ–™å·²æ¸…é™¤');
                } catch (error) {
                    console.error('Error clearing data:', error);
                    showToast('æ¸…é™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                }
            }
        }

        function getDateString(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDateDisplay(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (getDateString(date) === getDateString(today)) {
                return 'ä»Šå¤©';
            } else if (getDateString(date) === getDateString(yesterday)) {
                return 'æ˜¨å¤©';
            } else {
                return date.toLocaleDateString('zh-TW', { month: 'long', day: 'numeric' });
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // å°‡ clearAllData è¨­ç‚ºå…¨åŸŸå‡½æ•¸
        window.clearAllData = clearAllData;
    </script>
